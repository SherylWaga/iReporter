      <!--Start of signup form-->
      <div id="register" class="animate form">
        <form  action="login.html"> 
             <h1> Sign up </h1> 
             <p> 
                <label for="usernamesignup" class="uname" data-icon="u">Enter username</label>
                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="username" />
             </p>
             <p>    
                <label for="emailsignup" class="mail" data-icon="e" > Enter email</label>
                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="example@gmail.com"/> 
             </p>
             <p> 
                <label for="passwordsignup" class="youpasswd" data-icon="p">Enter password </label>
                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="......"/>
             </p>
             <p> 
                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirm password </label>
                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="......"/>
             </p>
             <p >
                   <input type="submit" value = "SIGN UP">

             </p>
             <p>
                Created an account already ?
                <a href="login.html"> Log in here </a>
             </p>
        </form>
      </div>
      <!--end of form-->
